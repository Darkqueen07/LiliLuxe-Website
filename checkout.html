<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - LiliLuxe</title>
  <style>
    body { margin: 0; font-family: 'Georgia', serif; background: #fdfdfd; color: #333; }
    header { background: #000; color: #fff; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 1.8rem; letter-spacing: 2px; }

    section { padding: 40px; max-width: 600px; margin: auto; }
    section h2 { text-align: center; margin-bottom: 20px; color: #c5a46d; }

    form { display: flex; flex-direction: column; }
    label { margin-top: 12px; font-weight: bold; }
    input, select { padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #c5a46d;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #a3834d; }

    footer { background: #000; color: #fff; padding: 15px; text-align: center; font-size: 0.9rem; margin-top: 40px; }
    footer a { color: #c5a46d; text-decoration: none; }

    /* Hide sections initially */
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <section>
    <h2>Billing & Shipping Information</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">-- Select --</option>
        <option value="card">Credit/Debit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <!-- Card Payment Section -->
      <div id="card-section" class="hidden">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY">
        
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123">
      </div>

      <!-- PayPal Section -->
      <div id="paypalDetails" class="hidden">
        <label for="paypalEmail">PayPal Email</label>
        <input type="email" id="paypalEmail" placeholder="example@email.com">
      </div>

      <button type="submit">Place Order</button>
    </form>
  </section>
      <!-- Stripe Card Section -->
      <div id="cardDetails" class="hidden">
        <div id="card-element" style="margin-top:10px; padding:10px; border:1px solid #ccc; border-radius:4px;"></div>
        <div id="card-errors" style="color:red; margin-top:10px;"></div>
        <button type="button" id="payWithCard">Pay with Card</button>
      </div>

      <!-- PayPal Section -->
      <div id="paypalDetails" class="hidden">
        <div id="paypal-button-container" style="margin-top:15px;"></div>
      </div>
    </form>
  </section>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  <!-- PayPal SDK (Sandbox) -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWBWooohAWBWooohJKBzIKmo2AoBgEZ97cBUTIr0ce07M1OOTVoxQ00-uPAyBUsBnPclv73c1_2RUgkgyYkJpnWO&currency=USD"></script>

  <script>
    const paymentSelect = document.getElementById('payment');
    const cardDetails = document.getElementById('cardDetails');
    const paypalDetails = document.getElementById('paypalDetails');

    // Show fields based on payment method
    paymentSelect.addEventListener('change', function() {
      cardDetails.classList.add('hidden');
      paypalDetails.classList.add('hidden');

      if (this.value === 'card') {
        cardDetails.classList.remove('hidden');
      } else if (this.value === 'paypal') {
        paypalDetails.classList.remove('hidden');
      }
    });

    // --- Stripe Setup ---
    const stripe = Stripe("pk_test_51RxvIf0KpXTysjTmSojHrQqzDqrhYWWcPnoglNtcqyLhUVtleVbLFHB4v4Jzj5HnBvwjlwKcLfpdxBrI0gAQz2RF00mqhWdDUh");
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    document.getElementById("payWithCard").addEventListener("click", async () => {
      const {error, paymentMethod} = await stripe.createPaymentMethod({
        type: "card",
        card: card,
      });
      if (error) {
        document.getElementById("card-errors").textContent = error.message;
      } else {
        alert("✅ Payment successful with test card: " + paymentMethod.id);
      }
    });

    // --- PayPal Setup ---
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: "10.00" } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("✅ Transaction completed by " + details.payer.name.given_name);
        });
      }
    }).render("#paypal-button-container");
  </script>
</body>
</html>
  <footer>
    <p>© 2025 LiliLuxe. All Rights Reserved. | <a href="index.html">Back to Home</a></p>
  </footer>

  <script>
    const paymentSelect = document.getElementById("payment");
    const cardSection = document.getElementById("card-section");
    const paypalSection = document.getElementById("paypal-section");

    paymentSelect.addEventListener("change", function() {
      if (this.value === "card") {
        cardSection.classList.remove("hidden");
        paypalSection.classList.add("hidden");
      } else if (this.value === "paypal") {
        paypalSection.classList.remove("hidden");
        cardSection.classList.add("hidden");
      } else {
        cardSection.classList.add("hidden");
        paypalSection.classList.add("hidden");
      }
    });
    
    
  </script>
</body>
</html>
